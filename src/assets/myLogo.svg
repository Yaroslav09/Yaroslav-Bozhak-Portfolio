<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Y -->
  <defs>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:yellow;stop-opacity:1" />
      <stop offset="100%" style="stop-color:gold;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="5" dy="5" stdDeviation="5" flood-color="lightgrey" flood-opacity="0.5"/>
    </filter>
  </defs>
  <text x="30" y="130" font-family="Arial" font-size="100" fill="url(#yellowGradient)" stroke="black" stroke-width="5" filter="url(#shadow)" transform="skewY(-15)">Y</text>
  <!-- B -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
      <stop offset="100%" style="stop-color:lightblue;stop-opacity:1" />
    </linearGradient>
  </defs>
  <text x="100" y="130" font-family="Arial" font-size="100" fill="url(#blueGradient)" stroke="black" stroke-width="5" filter="url(#shadow)" transform="skewY(-15)">B</text>
</svg>
